<html>

            <tr>

            </tr>
            <tr>
                <td>2</td>
                <td>Faisal Khan</td>
                <td>+923212222222</td>
                <td>Marketing Manager</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Imran Khan</td>
                <td>+923213333333</td>
                <td>Production Manager</td>
                <td>45,000</td>
            </tr>
            <tr>
                <td colspan="4" align="center">Total</td>

            </tr>

        </table>
        <!--Table End-->

    </body>
</html>
